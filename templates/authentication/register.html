{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="card mt-5">

			<div class="card-body">
				<div class="card-title py-3 "> 
					<h4> Регистрация</h4>
				</div>
				
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					
					{% include 'partials/_messages.html' %}
				
					<div class="form-group py-2">
						<input 
							type="text" 
							name="username" 
							placeholder="Имя"
							class="form-control form-control-sm" 
							id="usernameField">
					</div>

					<div class="invalid_feedback invalid-feedback" style="display:none"></div>
					<p class="text-sm text-success usernameSuccessOutput"></p>

					<div class="form-group py-2">
						<input 
							type="text" 
							name="usersurname" 
							placeholder="Фамилия" 
							class="form-control form-control-sm" 
							id="usersurnameField"
							value="{{fieldValues.username}}"
						/>
					</div>

					<div class="invalid_feedback invalid-feedback" style="display:none"></div>
					<p class="text-sm text-success usersurnameSuccessOutput"></p>
					<div class="form-group py-2">
						<input 
							type="email" 
							name="email" 
							placeholder="Email"
							class="form-control form-control-sm"  
							id="emailField"
							value="{{fieldValues.email}}"
						/>
					</div>
						
						<div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
					<div class="form-group pt-2">
						<input 
						type="password" 
						name="password" 
						placeholder="Пароль" 
						class="form-control form-control-sm" 
						id="passwordField">
						<small class="float-end py-2 showPasswordToggle">Показать</small>
					</div>

					<input type="submit" value="Зарегистрироваться" class="btn btn-block btn-primary submit-btn" style="width:100%"/>
				</form>
		</div>
	</div>
		
	<div class="col-md-4">

	</div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
